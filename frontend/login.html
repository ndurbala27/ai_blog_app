<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased"></body>
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Transcript Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>

        </div>
    </nav>

    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md p-8 rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username . . ." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password . . ." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
