<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <!-- main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <!-- Introduction section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to AI Blog Generator</h2>
                <p class="text-gray-700">Generate high-quality blog articles from YouTube videos using artificial intelligence.
                    Simply enter the link to the YouTube video below and let the AI create the content for you!</p>
            </div>

            <br>

            <!-- input youtube link -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Insert YouTube Link</h2>
                    <div class="flex space-x-4">
                        <input id="youtubelink" type="url" placeholder="Paste YouTube link . . ." class="flex-grow p-2 border border-blue-400 rounded-l-md">
                        <button id="generatedBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">Generate</button>
                    </div>
            </div>

            <br>
            <!-- output YouTube transcript -->
            <section class="mt10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated YouTube script</h2>
                <div id="blogcontent" class="mt-2 text-gray-700 space-y-4"></div>
            </section>
        </div>
    </div>
</body>
</html>
